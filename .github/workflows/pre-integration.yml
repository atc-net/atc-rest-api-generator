name: "Pre-Integration"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  dotnet5-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Building library in release mode
        run: dotnet build -c Release --no-restore

  dotnet-test:
    runs-on: ubuntu-latest
    needs:
      - dotnet5-build
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: âš™ï¸ Setup dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build -c Release --no-restore /p:UseSourceLink=true

      - name: ğŸ§ª Run unit tests
        run: dotnet test -c Release --no-build

  smoke-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs:
      - dotnet-test
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: âš™ï¸ Setup dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build with dotnet
        run: dotnet build Atc.Rest.Api.Generator.sln

      - name: â¬‡ï¸ğŸŒ Download Swagger Petstore v3 spec
        run: curl -O https://petstore3.swagger.io/api/v3/openapi.yaml

      - name: âš™ï¸ Generate Code
        run: dotnet run -- generate server all -p "Swagger Petstore" -s ../../openapi.yaml --outputSlnPath ../../petstore3/ --outputSrcPath ../../petstore3/src --outputTestPath ../../petstore3/test --optionsPath ../../sample/Demo.ApiDesign/ApiGeneratorOptions.json -v true
        working-directory: src/Atc.Rest.ApiGenerator.CLI

      - name: ğŸ› ï¸ Build Generated Code
        run: dotnet build
        working-directory: petstore3
