    post:
      tags:
      - Authentication
      summary: Obtain your `accessToken`
      operationId: get-access-token-with-client-credentials
      requestBody:
        content:
          application/json:
            schema:
              required:
              - clientId
              - clientSecret
              type: object
              properties:
                clientId:
                  type: string
                clientSecret:
