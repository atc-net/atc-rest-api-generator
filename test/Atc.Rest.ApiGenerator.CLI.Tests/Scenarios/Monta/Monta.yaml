  /api/v1/auth/me:
    get:
      tags:
      - Authentication
      summary: Obtain information about current API Consumer
      description: "Deprecated, will be removed by 01.04.24, use `/api/v1/consumers/me`\
        \ instead."
      operationId: get-auth-information
      responses:
        "200":
          description: Successfully retrieved current consumer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Consumer"
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                example:
                  status: UNAUTHORIZED
                  message: Invalid or expired `accessToken`.
                  errorCode: INVALID_ACCESS_TOKEN
        "400":
          description: The request is invalid
          content:
            application/json:
              schema:
                type: object
                example:
                  status: BAD_REQUEST
                  message: Invalid request
                  errorCode: BAD_REQUEST
      deprecated: true
      security:
      - BearerAccessToken: []
      x-sunset: 2024-04-01
  /api/v1/auth/refresh:
    post:
      tags:
      - Authentication
      summary: Obtain your `accessToken` with a `refreshToken`
      operationId: get-access-token-with-refresh-token
      requestBody:
        content:
          application/json:
            schema:
              required:
              - refreshToken
              type: object
              properties:
                refreshToken:
                  type: string
        required: true
      responses:
        "200":
          description: Successfully refreshed access token
