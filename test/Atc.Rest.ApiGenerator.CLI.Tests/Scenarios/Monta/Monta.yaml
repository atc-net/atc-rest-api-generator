        "404":
          description: Entity with the provided id was not found
          content:
            application/json:
              schema:
                type: object
                example:
                  status: NOT_FOUND
                  message: Requested entity/entity provided in body was not found
                  readableMessage: user friendly message
                  errorCode: RESOURCE_NOT_FOUND
