      operationId: get-access-token-with-client-credentials
      requestBody:
        content:
          application/json:
            schema:
              required:
              - clientId
              - clientSecret
              type: object
              properties:
                clientId:
                  type: string
                clientSecret:
                  type: string
        required: true
      responses:
        "200":
          description: Successfully created access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "401":
          description: Consumer with provided credentials was not found
          content:
            application/json:
              schema:
                type: object
                example:
                  status: UNAUTHORIZED
