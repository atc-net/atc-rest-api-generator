        description: page number to retrieve (starts with 0)
        schema:
          type: integer
          format: int32
          default: 0
        example: 1
      - name: perPage
        in: query
        description: "number of items per page (between 1 and 100, default 10)"
        schema:
          type: integer
          format: int32
          default: 10
        example: 10
