openapi: 3.0.1
info:
  title: TestUnit Task Namespace Api
  description: TestUnit Task Namespace Api - SingleFileVersion
  version: '1.0'
  contact:
    name: atc-net A/S
servers:
  - url: /api/v1
    description: Api version 1.0
paths:
  /orders:
    get:
      tags:
        - Orders
      summary: Get orders
      description: Get orders
      operationId: getOrders
      parameters:
        - $ref: '#/components/parameters/pagingPageSize'
        - $ref: '#/components/parameters/pagingPageIndex'
        - $ref: '#/components/parameters/continuationToken'
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResult'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Order'
        '404':
          description: Not Found
  '/orders/{id}':
    get:
      tags:
        - Orders
      summary: Get order by id
      description: Get order by id
      operationId: getOrderById
      parameters:
        - name: myEmail
          in: query
          description: The email for filter orders to retrieve
          schema:
            type: string
            format: email
            nullable: true
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Not Found
    parameters:
      - name: id
        in: path
        description: The id of the order
        required: true
        schema:
          type: string
          format: uuid
  /test-units:
    get:
      summary: List test units
      description: List test units
      operationId: listTestUnits
      parameters:
        - $ref: '#/components/parameters/pagingPageSize'
        - $ref: '#/components/parameters/pagingPageIndex'
        - $ref: '#/components/parameters/continuationToken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResult'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/TestUnit'
  /tasks:
    get:
      operationId: getTasks
      summary: Returns tasks
      description: Returns tasks
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tasks'
  '/eventArgs/{id}':
    parameters:
      - name: id
        in: path
        description: The id of the eventArgs
        required: true
        schema:
          type: string
    get:
      summary: Get EventArgs By Id
      description: Get EventArgs By Id
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventArgs'
        '404':
          description: Not Found
      operationId: getEventArgById
  /eventArgs:
    get:
      operationId: getEventArgs
      summary: Get EventArgs List
      description: Get EventArgs List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventArgs'
components:
  parameters:
    pagingPageSize:
      name: pageSize
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      description: The numbers of items to return.
    pagingPageIndex:
      name: pageIndex
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: The number of items to skip before starting to collect the result set.
    continuationToken:
      name: continuationToken
      in: query
      required: false
      schema:
        type: string
        nullable: true
      description: The continuation token.
  schemas:
    Order:
      title: Order
      description: |-
        A single order.
        Hallo description with multiline and no ending dot
      type: object
      properties:
        id:
          type: string
          format: uuid
        description:
          type: string
    Orders:
      description: A list of orders.
      type: array
      x-tags:
        - Orders
      title: Orders
      items:
        $ref: '#/components/schemas/Order'
    PaginationResult:
      type: object
      title: PaginationResult
      description: An item result subset of a data query.
      properties:
        pageSize:
          type: integer
        continuationToken:
          type: string
          nullable: true
          description: Token to indicate next result set.
        results:
          type: array
          items: {}
    Task:
      title: Task
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      description: Describes a single task.
    Tasks:
      title: Tasks
      type: array
      items:
        $ref: '#/components/schemas/Task'
      description: Contains a list of Tasks
    EventArgs:
      title: EventArgs
      type: object
      properties:
        id:
          type: string
          format: uuid
        eventName:
          type: string
    TestUnit:
      title: TestUnit
      type: object
      properties:
        id:
          type: string
          format: uuid
