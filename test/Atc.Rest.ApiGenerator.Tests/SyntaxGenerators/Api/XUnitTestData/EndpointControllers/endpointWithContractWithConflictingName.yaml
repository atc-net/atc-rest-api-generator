openapi: 3.0.0
paths:
  /tasks:
    get:
      operationId: getTasks
      summary: Returns tasks
      description: Returns tasks
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tasks'
components:
  schemas:
    Task:
      title: Task
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      description: Describes a single task.
    Tasks:
      title: Tasks
      type: array
      items:
        $ref: '#/components/schemas/Task'
      description: Contains a list of Tasks